{% extends 'base.html' %}
{% load staticfiles %}

{% block headers %}
<header class="masthead" style="background-image: url({% static 'hobby_main.png' %})">
    <div class="container">
        <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
            <div class="page-heading">
            <h1 style="color:black;">취미 분석 테스트</h1>
            <span class="subheading" style="color: black;">여러분의 빛나는 취미를 찾아보세요.<br></span>
            </div>
        </div>
        </div>
    </div>

{% endblock %}

{% block contents %}

    <img src="{% static 'test_result.png' %}" alt="">

        {{hobby.user}}님의 취향은 
        <br>
        <strong>{{hobby.result_category}}</strong>입니다.
        <br>
    </p>

    <a href="{% url 'home' %}" class="btn btn-outline-danger">돌아가기</a>
    
    <a href="{% url 'subscribe' %}" class="btn btn-outline-success">구독하기</a>

{% endblock %}
