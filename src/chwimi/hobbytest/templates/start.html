{% extends 'base.html' %}
{% load staticfiles %}

{% block headers %}
<header class="masthead" style="background-image: url({% static 'hobby_main.png' %})">
    <div class="container">
        <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
            <div class="page-heading">
            <h1 style="color:black;">취미 분석 테스트</h1>
            <span class="subheading" style="color: black;">여러분의 빛나는 취미를 찾아보세요.<br></span>
            </div>
        </div>
        </div>
    </div>
</header>
{% endblock %}

{% block contents %}
<div class="text-center">
    <img src="{% static 'test_start.png' %}" alt="">

    {% if user.is_authenticated %}
    <p>아래 버튼을 클릭하면<br>취미 분석 테스트를 시작합니다.</p>
    <a href="{% url 'test_1' %}" class="btn btn-outline-success">시작</a>
    {% else %}
    <p>로그인이 필요한 서비스입니다.</p>
    {% endif %}
</div>
{% endblock %}
