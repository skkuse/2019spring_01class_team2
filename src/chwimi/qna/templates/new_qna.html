{% extends 'base.html' %}
{% load staticfiles %}

{% block headers %}
<header class="masthead" style="background-image: url({% static 'qna_main.png' %})">
    <div class="container">
        <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
            <div class="page-heading">
            <h1>QnA</h1>
            <span class="subheading">CHWIMI는 여러분의 질문을 기다립니다.<br></span>
            </div>
        </div>
        </div>
    </div>
</header>
{% endblock %}

{% block contents %}
<form action="{% url 'new_question' %}" method="POST" enctype="multipart/form-data" class="">
    {% csrf_token %}
    <!-- 제목 -->
    <div class="input-group mb-3">
        <div class="input-group-prepend">
            <span class="input-group-text" id="inputGroup-sizing-default">제목</span>
        </div>
        <input name="title" type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" required>
    </div>          

    <!-- 내용 -->
    <div class="input-group">
        <div class="input-group-prepend">
            <span class="input-group-text">내용</span>
        </div>
        <textarea class="form-control" aria-label="With textarea" name="content" required></textarea>
    </div>
    <br>

    <!-- 파일첨부 -->
    <input class="btn btn-sm btn-outline-warning" type="file" name="file_qna" value="파일첨부">
    <br>

    <a href="{% url 'qna' %}" class="btn btn-sm btn-outline-danger my-3 mr-4 "> 취소 </a>
    <button class="btn btn-sm btn-outline-success my-3"  type="submit">작성</button>
</form>
{% endblock %}
