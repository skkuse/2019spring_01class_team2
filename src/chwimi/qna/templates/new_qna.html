{% extends 'base.html' %}

{% block headers %}
{% endblock %}

{% block contents %}
<form action="{% url 'new_question' %}" method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <h1>제목</h1>
    <input type="text" name="title" required>

    <h1>내용</h1>
    <input type="text" name="content" required>

    <h1>파일
    <input type="file" name="file_qna">

    <button type="submit">작성</button>
</form>
{% endblock %}
