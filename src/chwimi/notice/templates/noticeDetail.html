{% extends 'base.html' %}
{% load staticfiles %}

{% block headers %}
<header class="masthead" style="background-image: url({%static 'background2.jpg' %})">
    <div class="container">
        <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
            <div class="page-heading">
            <h1>Notice</h1>
            <span class="subheading">CHWIMI의 목소리에 귀를 기울여 주세요.<br></span>
            </div>
        </div>
        </div>
    </div>
</header>
{% endblock %}

{% block contents %}
<div class="jumbotron">
    <h1 class="display-4">{{notice.title}}</h1>
    <p class="lead">{{notice.date}}</p>
    <hr class="my-4">
    <p>{{notice.content}}</p>
</div>

<a class="btn btn-outline-warning" href="{% url 'notice' %}" role="button">목록으로</a>
{% endblock %}
